    <nav class="navbar">
        <div class="nav-brand">

        <div class="admin-controls">
            <button id="newBlogBtn" class="admin-btn" style="display: none;">New Blog Post</button>

            <article class="blog-preview">
                <h2><a href="orwellian-state.html">Orwellian State</a></h2>

                    <button class="admin-btn edit-btn" style="display: none;">Edit</button>

                </div>
            </article>
        </div>

        window.onload = async () => {
            const adminControls = document.querySelectorAll('.admin-controls');
            adminControls.forEach(control => requireOwner(control));
